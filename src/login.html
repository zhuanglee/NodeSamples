<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

    <style scope>
        body {
            font-family: 'Microsoft Yahei', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
        }
    </style>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        window.localStorage.clear();    // init local

        var host = 'http://127.0.0.1:1337';
        var path = host + '/login';

        var login = function () {
            var account = $('#inputUsername').val();
            var pwd = $('#inputPwd').val();
            if (account && pwd) {
                var params = {
                    account: account,
                    psw: pwd
                };
                $.ajax({
                    url: path,
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    type: 'POST',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        if (data.id && data.name) {

                            localStorage.user = JSON.stringify(data);
                            window.location.replace('/index.html');

                        } else {
                            alert('很抱歉，无法从服务器获取数据。');
                        }

                    },
                    error: function (err) {
                        if (err.responseJSON && err.responseJSON.message) {
                            alert(err.responseJSON.message);
                        } else {
                            alert('很抱歉，无法从服务器获取数据。');
                        }
                    },
                    complete: function (xhr, textStatus) {
                        console.log('complete: ' + xhr.status);
                    }
                })

            } else {
                alert("请填入账号和密码。");
            }
        };

    </script>
    <link rel="stylesheet" href="http://acc-earpktxp.oss-cn-shanghai.aliyuncs.com/styles/vendor-dddc8eebb5.css">
    <link rel="stylesheet" href="http://acc-earpktxp.oss-cn-shanghai.aliyuncs.com/styles/auth-584ac16e0a.css">
</head>

<body style="background: url(http://acc-earpktxp.oss-cn-shanghai.aliyuncs.com/assets/img/app/power/bg_login.png) no-repeat center center">
<main class="auth-main">
    <div class="auth-block login-content">

        <div style="background: rgba(44,132,193, 0.55);padding: 32px;">
            <img src="http://acc-earpktxp.oss-cn-shanghai.aliyuncs.com/assets/img/app/power/logo_login.png" alt="logo" style="height: 100px;">

            <div style="padding: 20px 0;font-size: 22px;font-weight: 200">
                恒汇电力设备数据监控平台
            </div>

            <form class="form-horizontal" style="margin-top: 30px;">
                <div class="">
                    <input type="text" class="form-control login-item login-form" id="inputUsername"
                           placeholder="输入账号">
                </div>
                <div class="" style="margin-top: 15px;">
                    <input type="password" class="form-control login-item login-form" id="inputPwd"
                           placeholder="输入密码" onkeydown="if (event.keyCode == 13) login()">
                </div>
                <div class="" style="margin-top: 30px;">
                    <button onclick="login()" type="button"
                            class="btn btn-default btn-auth login-item">登录
                    </button>
                </div>
            </form>
        </div>

        <div style="padding-top: 32px;">
            如忘记密码或无法登录，请电话联系平台客服人员：021-68821235
        </div>

    </div>

</main>
</body>

</html>
